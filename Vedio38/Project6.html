<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>On the basis of time interval it changes background color</title>
  </head>
  <body style="background-color: black; color: white; text-align: center;">
    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
        //generate a random color

            const randomColor = function () {
            const hex = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += hex[Math.floor(Math.random() * 16)];
            }
            return color;
            };

            let intervalId;
            const startBgChange = function () {
            if (!intervalId) {
                intervalId = setInterval(changeBgColor, 1000);
            }

            function changeBgColor() {
                document.body.style.backgroundColor = randomColor();
            }
            };
            const stopBgChange = function () {
            clearInterval(intervalId);
            intervalId = null;
            };

            document.querySelector('#start').addEventListener('click', startBgChange);

            document.querySelector('#stop').addEventListener('click', stopBgChange);
    </script>
  </body>
</html>
