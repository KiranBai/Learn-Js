<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New element In DOM</title>
</head>
<body style="background-color: black; color: white;">
    <div class="week">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const week = document.querySelector('.week')
    console.log(week);
    console.log(week.children);
    console.log(week.children[2].innerHTML);

    // for (let i = 0; i < week.children.length; i++) {
    //      console.log(week.children[i].innerHTML);
        
    // }
    week.children[1].style.color = "red"
    console.log(week.firstElementChild);
    console.log(week.lastElementChild);

    const day1 = document.querySelector('.day')
    console.log(day1);
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);

    console.log("NODES: ", week.childNodes); // Node are Complex Tree Structure


    // Create DOM Element
    const div = document.createElement('div')
    console.log(div);
    div.className = "CreateDiv"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "kiran bai div")
    div.style.backgroundColor = "pink"
    div.style.marginTop = "50px"
    div.style.padding = "30px"
    div.style.borderRadius = "30px"
    // div.innerText = "Kiran"
    const addText = document.createTextNode("Kiran Bai")
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
</html>
