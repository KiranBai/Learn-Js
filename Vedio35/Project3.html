<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Clock</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 40px;
        background-color:crimson;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
      }
      #Digital{
        font-weight: larger;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="Digital"><span>Digital Clock</span></div>
      <div id="clock"></div>
    </div>
    <script>
        const clock = document.getElementById('clock');
        setInterval(function () {
        let date = new Date();
        clock.innerHTML = date.toLocaleTimeString();
        }, 1000);
    </script>
  </body>
</html>
