<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learning</title>
    <style>
        .bg-div{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-div">
    <div >
        <h1 id="h1" class="heading">DOM Learning with <span style="display: none;"> Bytewise Frontend Internes</span></h1>
        <h2 id="h2" class="h22">Lorem ipsum dolor sit.</h2>
        <h1>Lorem ipsum dolor sit.</h1>
        <h2>Lorem ipsum dolor sit.</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <input type="password" name="" id="">

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
       
    </div>
    <script>
        console.log(document.getElementById("h1"))
        console.log(document.getElementById("h1").id)
        console.log(document.getElementById("h1").class)
        console.log(document.getElementById("h1").className)
        console.log(document.getElementById("h1").getAttribute("id"))

        const Head1 = document.getElementById("h1")
        console.log(Head1)
        const Head2 = document.getElementById("h2")
